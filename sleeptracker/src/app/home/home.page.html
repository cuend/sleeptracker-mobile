<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sleep Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-tabs>

    <ion-tab-bar slot="bottom">

      <ion-tab-button tab="logSleep">
        <ion-icon name="moon-sharp"></ion-icon>
        <ion-label>Log Sleep</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="sleepiness">
        <ion-icon name="battery-dead-sharp"></ion-icon>
        <ion-label>Track Sleepiness</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="viewData">
        <ion-icon name="analytics-sharp"></ion-icon>
        <ion-label>View Data</ion-label>
      </ion-tab-button>

    </ion-tab-bar>

  </ion-tabs>
</ion-content>
